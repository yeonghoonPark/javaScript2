<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형(data type)</title>
</head>
<body>
    <script>
        window.onload = function(){
            // 문자형
            let script = 'javaScript';
            let tag = '<h1>javaScript</h1>';
            console.log('문자형' + typeof '문자형');
            console.log(script + typeof script);
            console.log(tag + typeof tag);

            // 숫자형
            let age = String(20);
            let age2 = Number('18');
            console.log('숫자형' + typeof 20);
            console.log(age + typeof age);
            console.log(age2 + typeof age2);
            
            // 불린형
            let man = Number(true);
            let man2 = Boolean(20);
            let man3 = Boolean('20');
            let woman = Number(false);
            let woman2 = Boolean(0); // 숫자값은 0과 null false값이고 양수든 음수든 true값이다
            let woman3 = Boolean(null);
            let result = (true == Boolean('0'));
            console.log('불린형' + typeof Number(true));
            console.log(man + typeof man);
            console.log(man2 + typeof man2);
            console.log(man3 + typeof man3); 
            console.log(woman + typeof woman);
            console.log(woman2 + typeof woman2);
            console.log(woman3 + typeof woman3);
            console.log('result = ' + result + ', result의 자료형 = ' + typeof result);
        }

            // null과 undefined 형
            let a; // undefined로 나온다 선언만했지 자료형을 정하지 않았기에
            let b = null; // object형 <=> null형
            let b2 = new Object();
            let resultB = (typeof b == typeof b2);
            let c = '';
            let d = 0;
            let e = true;
            console.log(a,typeof a);
            console.log(b,typeof b);
            console.log(b2,typeof b2);
            console.log(resultB, typeof resultB);
            console.log(c,typeof c);
            console.log(d,typeof d);
            console.log(e,typeof e);
    </script>
</body>
</html>
