<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 이벤트개체</title>
</head>
<body>
    <h1>이벤트와 이벤트개체</h1>
    <h2>이벤트</h2>
    <input type="button" value="벋흔" onclick="fnEvent();">
    <br>
    <input type="text" placeholder="아무거나 입력해봐" 
    onfocus="
        let _h1 = document.querySelector('h1');
            _h1.style.color = 'red';
    " onchange="
        let _h1 = document.querySelector('h1');
            _h1.style.color = '#00f';
    ">
    <br>
    <br>
    <input type="button" value="벋흔2" id="btn02">
    <br>
    <input type="text" id="txt02" placeholder="입력해봐바">
    <br>
    <br>
    <a href="https://www.naver.com" style="
        border:1px solid #999;
        border-radius:3px;
        background-color:#eee;
        text-decoration:none;
        color:inherit;
    " target="_blank" onclick="fnEvent2(event);">벋흔3</a>
    <br>
    <br>
    <a href="https://www.google.com" style="
        border:1px solid #999;
        border-radius:3px;
        background-color:#eee;
        text-decoration:none;
        color:inherit;
    " target="_blank" id="btn04">벋흔4</a>
    <br>
    <br>
    <div id="div" onmouseenter="this.innerText = this.innerText.concat('*');" style="height:200px;background-color:#f00;line-height:200px;text-align:center;font-size:30px;">
        *
    </div>

    <script>
        let _h1 = document.querySelector(`h1`);
        let _h2 = document.querySelector(`h2`);
        let _btn02 = document.querySelector(`#btn02`);
        let _txt02 = document.querySelector(`#txt02`);
        
        function fnEvent(){
            let _h2 = document.querySelector('h2');
            _h2.style.color = 'red';
        }

        _btn02.addEventListener('click', function(){
            _h2.style.color = '#0f0';
        });
        _txt02.addEventListener('focus', ()=>{
            _h1.style.color = '#0ff';
        });
        _txt02.addEventListener('change', ()=>{
            _h1.style.color = '#000';
            _h2.style.color = '#000';
        });
        
        function fnEvent2(event){
            event.preventDefault();
            _h1.style.color = '#00f';
        }

        let _btn04 = document.querySelector('#btn04');
        _btn04.addEventListener('click', (event)=>{
            event.preventDefault();
            event.target.style.display = 'none';
            _h1.style.color = '#f00';
        });
        


    </script>
</body>
</html>
