<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열반목문</title>
</head>
<body>
    <h1>배열의 반복 / 복사</h1>
    <p>
        forEach와 map는 동일한 방법으로 사용된다, 다른 점은 forEach는 결과값을 반환하는 리턴을 할 수 없다 map은 리턴을 할 수 있다.
    </p>
    

    <script>
        console.log('-------------for--------------');

        // for
        let array1 = [12,4323,2243,563];
        console.log(`array1 = ${array1}`);
        for(let index=0;index<array1.length;index++){
            console.log(`array1 = ${array1}의 ${index}번째 요소값은 : ${array1[index]}`);
        }

        console.log('----------------forEach----------------');
        
        // forEach
        console.log(`array1 = ${array1}`);
        array1.forEach(function(ele,idx,arr){  // element=요소값, index=첨자, arr=array1 forEach함수의 매개로는 3가지를 줄 수 있고 이름은 내가 정한다
            console.log(`array1 = ${arr}의 ${idx}번째 요소값은 : ${ele}`);
        });

        console.log('---------------map---------------');

        // map
        console.log(`array1 = ${array1}`);
        array1.map(function(ele,idx,arr){  // element=요소값, index=첨자, arr=array1 forEach함수의 매개로는 3가지를 줄 수 있고 이름은 내가 정한다
            console.log(`array1 = ${arr}의 ${idx}번째 요소값은 : ${ele}`);
        });

        let array2 = [10,11,12,13,14];
        array2.forEach((ele,idx,arr)=>{
            arr[idx]=ele*2;
        });
        console.log(`array2 = ${array2}`);


        let array3 = [1,2,3,4,5];
        let newArray = array3.forEach((값,인덱스,배열)=>{
            console.log(`array3[${인덱스}] = ${값}`);
            return 값; // forEach는 리턴 불가능
        });
        console.log(newArray); // 리턴값이 나오지 않음 undefined

        let newArray2 = array3.map((값,인덱스,배열)=>{
            return 값; // map는 리턴 가능
        });
        console.log(newArray2); // 리턴값이 나옴




        // for of, return 불가능
        let arr = ['사과', '배', '토마토', '수박', '참외'];
        let txt = '';
        for(let item of arr){ // for (아이템 of 배열)
            txt += item + ', ';
        }
        console.log(txt);
    </script>
</body>
</html>
